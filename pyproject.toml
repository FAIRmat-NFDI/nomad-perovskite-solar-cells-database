[tool.poetry]
name = "nomad-perovskite-solar-cells-database"
version = "1.0.0"
description = "Perovskite solar cell data schema plugin for NOMAD."
authors = [
    "Jose Marquez <jose.marquez@physik.hu-berlin.de>",
    "Yaru Wang <yaru.wang@physik.hu-berlin.de>"
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pytest = "^5.2"
nomad-lab = { git = "https://github.com/nomad-coe/nomad.git", branch = "develop" }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
